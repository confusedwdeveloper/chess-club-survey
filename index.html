<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="chess club survey">
  <meta name="keywords" content="freecodecamp,chess,survey,codepen">
  <meta name="author" content="Darsan Datta">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chess Club Survey</title>
  <link rel="stylesheet" type="text/css" href="./chess.css">
</head>

<body>
  <header>
    <h1 class="title">Survey for Caissa chess club members</h1>
  </header>
  <main>
    <p id="description">A short survey for our members</p>
    <form action="https://google.com" id="survey-form"></form>
    <fieldset>
      <legend>Personal information:</legend>
      <label for="name" id="name-label">Your name </label>
      <input type="text" id="name" name="fullname" autofocus required placeholder="John Doe">
      <br>
      <label for="email" id="email-label">Your email</label>
      <input type="email" id="email" name="email" placeholder="abcd@freecodecamp.com" required>
      <br>
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" name="number" required min="10" max="70" placeholder="Your age">
      <br>
      <label for="dropdown">Gender</label>
      <select name="gender" id="dropdown" required>
        <option value="">--Please Choose an option-- </option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>
      <!-- user stories upto 12 should be fulfilled -->
    </fieldset>

  </main>

</body>

</html>
